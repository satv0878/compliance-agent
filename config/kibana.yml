server.name: compliance-kibana
server.host: "0.0.0.0"
server.port: 5601
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: "${ES_USERNAME}"
elasticsearch.password: "${ES_PASSWORD}"

# Security
server.ssl.enabled: true
server.ssl.certificate: /etc/kibana/certs/kibana.crt
server.ssl.key: /etc/kibana/certs/kibana.key

# Content Security Policy
csp.strict: true
csp.warnLegacyBrowsers: true

# Monitoring
monitoring.ui.enabled: true
monitoring.ui.container.elasticsearch.enabled: true

# Watcher configuration for alerts
xpack.encryptedSavedObjects.encryptionKey: "min-32-byte-encryption-key-here!"
xpack.reporting.encryptionKey: "min-32-byte-encryption-key-here!"
xpack.security.encryptionKey: "min-32-byte-encryption-key-here!"

# Spaces
xpack.spaces.enabled: true

# Default space configuration
kibana.defaultAppId: "dashboard"