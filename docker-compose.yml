version: '3.8'

services:
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: compliance-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enabled=true
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
    networks:
      - compliance-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.9
    container_name: compliance-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
    volumes:
      - ./config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    networks:
      - compliance-net
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9
    container_name: compliance-logstash
    environment:
      - ES_USERNAME=elastic
      - ES_PASSWORD=changeme
      - ENVIRONMENT=development
    volumes:
      - ./config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./config/audit-template.json:/usr/share/logstash/templates/audit-template.json:ro
    ports:
      - "8080:8080"
    networks:
      - compliance-net
    depends_on:
      elasticsearch:
        condition: service_healthy

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: compliance-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - compliance-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Ingress Service
  ingress-service:
    build:
      context: ./services/ingress
      dockerfile: Dockerfile
    container_name: compliance-ingress
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    networks:
      - compliance-net
    depends_on:
      - parser-service
    volumes:
      - ./certs:/certs:ro

  # Parser Service
  parser-service:
    build:
      context: ./services/parser
      dockerfile: Dockerfile
    container_name: compliance-parser
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
    ports:
      - "8001:8001"
    networks:
      - compliance-net
    depends_on:
      - validator-service

  # Validator Service
  validator-service:
    build:
      context: ./services/validator
      dockerfile: Dockerfile
    container_name: compliance-validator
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8002
    ports:
      - "8002:8002"
    networks:
      - compliance-net
    depends_on:
      - hashwriter-service

  # Hash Writer Service
  hashwriter-service:
    build:
      context: ./services/hashwriter
      dockerfile: Dockerfile
    container_name: compliance-hashwriter
    environment:
      - PORT=8003
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - ES_USERNAME=elastic
      - ES_PASSWORD=changeme
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=compliance-audit
    ports:
      - "8003:8003"
    networks:
      - compliance-net
    depends_on:
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Reporter Service
  reporter-service:
    build:
      context: ./services/reporter
      dockerfile: Dockerfile
    container_name: compliance-reporter
    environment:
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - ES_USERNAME=elastic
      - ES_PASSWORD=changeme
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=compliance-audit
      - REPORT_GENERATION_TIME=23:55
      - REPORT_TIMEZONE=Europe/Berlin
    ports:
      - "8004:8004"
    networks:
      - compliance-net
    depends_on:
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./certs:/certs:ro

networks:
  compliance-net:
    driver: bridge

volumes:
  es-data:
  minio-data: